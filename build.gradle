apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.7

ext.mainClass = "org.mandfer.lottery.Game";

repositories {
    mavenCentral()
}

dependencies {
    compile ( 
        [group: 'org.apache.commons', name: 'commons-lang3', version: '3.3'],
        [group: 'joda-time', name: 'joda-time', version: '2.3'],
        [group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'],
        [group: 'org.slf4j', name: 'slf4j-api', version: '1.7.7'],
        [group: 'ch.qos.logback', name: 'logback-core', version: '1.0.13'],
        [group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.13']
    )
    testCompile (
    	[group: 'junit', name: 'junit', version: '4.9'],
    	[group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3']
    )
    
}
